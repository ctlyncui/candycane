<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- load in the p5 core library -->
    	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
		<!-- A-Frame core library -->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5-v2.1.js"></script>

		<!-- Your p5 Sketch -->
		<script src="sketch.js"></script>

	</head>
	<body>

		<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
    <a-scene id="VRScene">
			<a-assets id="VRAssets">
		  		<img id="sky1" src="equirectangular_snow.jpg" />
		  		<img id="tile" src="snow_tile.jpg" />

		  			<!-- these two files point to an OBJ model -->
					<a-asset-item id="cabin_obj" src="Cabin/model.obj"></a-asset-item>
					<a-asset-item id="cabin_mtl" src="Cabin/materials.mtl"></a-asset-item>
			
			</a-assets>
    </a-scene>


	</body>
</html>
